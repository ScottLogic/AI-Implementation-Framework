<footer class="bg-gray-50 border-t border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="grid md:grid-cols-3 gap-8">

      <!-- Site Info -->
      <div class="space-y-4">
        <h3 class="text-lg font-semibold text-gray-900">{{ site.title }}</h3>
        <p class="text-gray-600 text-sm">{{ site.description }}</p>
      </div>

      <!-- Contact Info -->
      {% if site.email %}
      <div class="space-y-4">
        <h3 class="text-lg font-semibold text-gray-900">Contact</h3>
        <p class="text-sm">
          <a href="mailto:{{ site.email }}" class="text-gray-600 hover:text-gray-900 transition-colors">
            {{ site.email }}
          </a>
        </p>
      </div>
      {% endif %}

    </div>

    <!-- Copyright -->
    <div class="mt-8 pt-8 border-t border-gray-200 text-center">
      <p class="text-sm text-gray-500">
        &copy; {{ "now" | date: "%Y" }} {{ site.title }}.
      </p>
    </div>
  </div>
</footer>
